<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crawl App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">

    <div class="v-form-search">
        <input type="text" id="keySearch" placeholder="Search...">
        <button class="v-search">Search</button>
    </div>
</body>
<script>
    // var ipc = require('electron').ipcRenderer;

    var key = '';
    let keyInput = document.getElementById('keySearch');
    keyInput.addEventListener('focusout', function(){
        key = keyInput.value;
    })

    let search = document.getElementsByClassName('v-search')[0];
    search.addEventListener('click', function(){
        let crawl = require('./crawl.js');
        let data = crawl.crawlData(key);
    })
</script>
</html>
